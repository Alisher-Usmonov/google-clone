<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Google landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <div class="div">
        </div>
        <div class="nav">
            <ul>
                <li><a href="#" class="link-txt">Email</a></li>
                <li><a href="#" class="link-txt">Picture</a></li>
                <li><a href="#"><i class="fas fa-align-justify "></i></a></li>
                <li><a href="#"><i class="fas fa-user "></i></a></li>
            </ul>
        </div>
    </header>
    <section class="sectionG">
        <div class="secHeader">
            <div class="img">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google_logo">
            </div>
            <form action="https://google.com/search" id="search">
                <button type="submit" class="first-btn"><i class="fas fa-search"></i></button>
                <input type="text" name="q" id="google">
                <i class="fas fa-microphone"></i>
            </form>
        </div>
        <div class="btnAll">
            <label>
                <button type="button" class="goo">Google Search</button>
                <button type="button" class="feel">I am Feeling Lucky</button>
            </label>
        </div>
    </section>
</body>

</html>
